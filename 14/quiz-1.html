<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4의 배수일까 아닐까</title>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>
		var n = prompt("숫자를 입력하세요.");
		var msg = "";
		if(n !== null) {
			if(n%4 == 0){
				msg = n + "은 4의 배수입니다.";
			}else
				msg = n + "은 4의배수가 아닙니다.";
		}
		else
			msg = "값을 입력하지 않았습니다.";
		document.write(msg);
	</script>
</body>
</html>
