	<title>연습문제 1</title>

<body>
	<script>
		function sumMulti(n1,n2) {
			if(n1 === n2){
				return n1*n2;
			}else
				return n1+n2;
		};
		console.log(sumMulti(5,10))
		console.log(sumMulti(10,10))

	</script>
</body>
