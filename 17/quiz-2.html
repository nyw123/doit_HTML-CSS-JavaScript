<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 2</title>
  <style>
    input[type="text"] {
      width: 30px;
      height: 20px;
      text-align: center;
    }
    td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }
  </style>
</head>

<body>
  <form action="">
    <input type="text" id="row" autofocus>행
    <input type="text" id="col">열
    <button onclick="drawT(); return false;">작성</button>
  </form>
  <div id="contents"></div>

  <script>
    function drawT() {
      let rCount = document.querySelector("#row").value;
      let cCount = document.querySelector("#col").value;

      let newT = document.createElement("table");
      for (i = 0; i < rCount; i++) {
        let newRow = document.createElement("tr");
        for (j = 0; j < cCount; j++) {
          let newCell = document.createElement("td");
          let cellText = document.createTextNode(i + ", " + j);
          newCell.appendChild(cellText);
          newRow.appendChild(newCell);
        }
        newT.appendChild(newRow);
      }
      let contents = document.querySelector("#contents");
      contents.appendChild(newT);

    }
  </script>
</body>

</html>
