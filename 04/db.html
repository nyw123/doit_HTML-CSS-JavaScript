<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    table, th, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    th, td { padding:10px 20px;
    text-align: center; }
    thead,tfoot{
        background-color: #eee;
    }
  </style>
</head>
<body>
    <h2>
        객실소개
    </h2>
  <table>
    <caption>요안도라 객실</caption>
    <thead>
        <tr>
            <th>이름1</th>
            <th>이름2</th>
            <th>이름3</th>
            <th>이름4</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>유채방</td><!-- 행 합치기 -->
        <td>여성 도미토리</td>
        <td rowspan="3">4인실</td>
        <td rowspan="4">1인 20,000원</td>
    </tr>
    <tr>
        <td rowspan="2">동백방</td>
        <td>동성 도미토리</td>
    </tr>
    <tr>
        <td>가족 1팀</td>
    </tr>
    <tr>
        <td>천혜향방</td>
        <td> - </td>
        <td>2인실</td>
    </tr>
    </tbody>
    <tfoot><!-- 푸트영역(웹접근성)-->
    <tr>
        <td>합계</td>
        <td colspan="3" style="text-align:center">4개</td>
    </tr>
    </tbody>        
  </table>
</body>
</html>
